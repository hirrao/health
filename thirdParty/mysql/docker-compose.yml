services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile
    image: hirrao/health-mysql:latest
    container_name: health-mysql
    environment:
      - APP_DATABASE=health
      - APP_USER=hirrao
      - APP_PASSWORD=hirrao
    ports:
      - "33306:3306"
    volumes:
      - ./data/mysql/log:/var/log/mysql
      - ./data/mysql/data:/var/lib/mysql
